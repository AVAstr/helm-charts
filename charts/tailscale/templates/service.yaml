apiVersion: v1
kind: Service
metadata:
  name: {{ include "tailscale.fullname" . }}
  labels:
    {{- include "tailscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: socks
      protocol: TCP
      name: socks
  selector:
    {{- include "tailscale.selectorLabels" . | nindent 4 }}
