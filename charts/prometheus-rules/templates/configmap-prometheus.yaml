{{- if or .Values.prometheusConfig.enabled .Values.victoriaMetricsConfig.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "prometheus-rules.fullname" . }}-prometheus
  labels:
    {{- include "prometheus-rules.labels" . | nindent 4 }}
data:
  {{- if .Values.prometheusConfig.alertingRules }}
  alerting_rules.yml: |
    {{ .Values.prometheusConfig.alertingRules | toYaml | nindent 4 }}
  {{- end }}
  {{- if .Values.prometheusConfig.recordingRules }}
  recording_rules.yml: |
    {{ .Values.prometheusConfig.recordingRules | toYaml | nindent 4 }}
  {{- end }}
  {{- if .Values.victoriaMetricsConfig.enabled }}
  scrape.yml: |
    global:
      scrape_interval: {{ default "1m" .Values.victoriaMetricsConfig.global.scrape_interval }}
      scrape_timeout: {{ default "10s" .Values.victoriaMetricsConfig.global.scrape_timeout }}
      {{- with .Values.victoriaMetricsConfig.global.external_labels }}
      external_labels:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- else }}
  prometheus.yml: |
    global:
      evaluation_interval: {{ default "1m" .Values.prometheusConfig.global.evaluation_interval }}
      scrape_interval: {{ default "1m" .Values.prometheusConfig.global.scrape_interval }}
      scrape_timeout: {{ default "10s" .Values.prometheusConfig.global.scrape_timeout }}
      {{- with .Values.prometheusConfig.global.external_labels }}
      external_labels:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    {{- if .Values.prometheusConfig.remoteWrite }}
    remote_write:
      {{ .Values.prometheusConfig.remoteWrite | toYaml | nindent 6 }}
    {{- end }}

    {{- if .Values.prometheusConfig.remoteRead }}
    remote_read:
      {{ .Values.prometheusConfig.remoteRead | toYaml | nindent 6 }}
    {{- end }}

    alerting:
      alertmanagers:
      - kubernetes_sd_configs:
          - role: pod
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace]
          regex: {{ .Release.Namespace }}
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
          regex: prometheus
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          regex: alertmanager
          action: keep
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          regex: "9093"
          action: keep

    rule_files:
      - /etc/config/recording_rules.yml
      - /etc/config/alerting_rules.yml
      {{ .Values.prometheusConfig.ruleFiles | toYaml | nindent 6 }}
  {{- end }}

    scrape_configs:
      - job_name: 'kubernetes-apiservers'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        kubernetes_sd_configs:
          - role: endpoints

        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        kubernetes_sd_configs:
          - role: node

        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics
          - action: replace
            target_label: metrics_path
            replacement: /metrics

      - job_name: 'kubernetes-nodes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        kubernetes_sd_configs:
          - role: node

        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
          - action: replace
            target_label: metrics_path
            replacement: /metrics/cadvisor

      - job_name: 'prometheus-node-exporter'
        kubernetes_sd_configs:
          - role: endpoints

        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace,__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: keep
            regex: ^monitoring;prometheus-node-exporter$
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node_name

      - job_name: 'kubernetes-service-endpoints'
        tls_config:
          insecure_skip_verify: true

        kubernetes_sd_configs:
          - role: endpoints

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace,__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: drop
            regex: ^monitoring;prometheus-node-exporter$
          {{- if .Values.victoriaMetricsConfig.enabled }}
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port,__meta_kubernetes_pod_container_port_number]
            action: keep_if_equal
          {{- end }}
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_slow]
            action: drop
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: '[$2]:$1'
            target_label: __address__
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: '$2:$1'
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'kubernetes-service-endpoints-slow'
        tls_config:
          insecure_skip_verify: true

        kubernetes_sd_configs:
          - role: endpoints

        scrape_interval: 5m
        scrape_timeout: 30s

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace,__meta_kubernetes_service_label_app_kubernetes_io_name]
            action: drop
            regex: ^monitoring;prometheus-node-exporter$
          {{- if .Values.victoriaMetricsConfig.enabled }}
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port,__meta_kubernetes_pod_container_port_number]
            action: keep_if_equal
          {{- end }}
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_slow]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: '[$2]:$1'
            target_label: __address__
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: '$2:$1'
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'kubernetes-services'
        tls_config:
          insecure_skip_verify: true

        kubernetes_sd_configs:
          - role: service

        metrics_path: /probe
        params:
          module: [http_ok]

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
            action: keep
            regex: true
          - source_labels: [__address__]
            target_label: __param_target
          - target_label: __address__
            replacement: blackbox:9115
          - source_labels: [__param_target]
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: kubernetes_name

      - job_name: 'kubernetes-pods'
        tls_config:
          insecure_skip_verify: true

        kubernetes_sd_configs:
          - role: pod

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_init]
            action: drop
            regex: true
          {{- if .Values.victoriaMetricsConfig.enabled }}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port,__meta_kubernetes_pod_container_port_number]
            action: keep_if_equal
          {{- end }}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape_slow]
            action: drop
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_kubernetes_io_config_source]
            action: drop
            regex: ^file$
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: '[$2]:$1'
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: '$2:$1'
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - source_labels: [__meta_kubernetes_pod_phase]
            regex: Pending|Succeeded|Failed|Completed
            action: drop

      - job_name: 'kubernetes-pods-slow'
        tls_config:
          insecure_skip_verify: true

        kubernetes_sd_configs:
          - role: pod

        scrape_interval: 5m
        scrape_timeout: 30s

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_init]
            action: drop
            regex: true
          {{- if .Values.victoriaMetricsConfig.enabled }}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port,__meta_kubernetes_pod_container_port_number]
            action: keep_if_equal
          {{- end }}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape_slow]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_kubernetes_io_config_source]
            action: drop
            regex: ^file$
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: '[$2]:$1'
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: '$2:$1'
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - source_labels: [__meta_kubernetes_pod_phase]
            regex: Pending|Succeeded|Failed|Completed
            action: drop

      - job_name: 'kubernetes-pods-static'
        kubernetes_sd_configs:
          - role: pod

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_kubernetes_io_config_source]
            action: keep
            regex: ^file$
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'prometheus-pushgateway'
        kubernetes_sd_configs:
          - role: service

        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
            action: keep
            regex: pushgateway

      - job_name: 'kubernetes-ingresses'
        kubernetes_sd_configs:
          - role: ingress

        metrics_path: /probe
        params:
          module: [http_ok]

        relabel_configs:
          - source_labels: [__meta_kubernetes_ingress_annotation_prometheus_io_probe]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_ingress_annotation_nginx_ingress_kubernetes_io_auth_tls_secret]
            action: drop
            regex: (.+)
          - source_labels: [__meta_kubernetes_ingress_scheme,__address__,__meta_kubernetes_ingress_path]
            regex: (.+);(.+);(.+)
            replacement: ${1}://${2}${3}
            target_label: __param_target
          - target_label: __address__
            replacement: blackbox:9115
          - source_labels: [__param_target]
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_ingress_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_ingress_name]
            target_label: kubernetes_name

      - job_name: 'kubernetes-ingresses-sslauth'
        kubernetes_sd_configs:
          - role: ingress

        metrics_path: /probe
        params:
          module: [https_400]

        relabel_configs:
          - source_labels: [__meta_kubernetes_ingress_annotation_prometheus_io_probe]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_ingress_annotation_nginx_ingress_kubernetes_io_auth_tls_secret]
            action: keep
            regex: (.+)
          - source_labels: [__meta_kubernetes_ingress_scheme,__address__,__meta_kubernetes_ingress_path]
            regex: (.+);(.+);(.+)
            replacement: ${1}://${2}${3}
            target_label: __param_target
          - target_label: __address__
            replacement: blackbox:9115
          - source_labels: [__param_target]
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_ingress_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_ingress_name]
            target_label: kubernetes_name

      {{- if .Values.victoriaMetricsConfig.extraScrapeConfigs }}
      {{ tpl .Values.victoriaMetricsConfig.extraScrapeConfigs . | nindent 6 }}
      {{- end }}
      {{- if .Values.prometheusConfig.extraScrapeConfigs }}
      {{ tpl .Values.prometheusConfig.extraScrapeConfigs . | nindent 6 }}
      {{- end }}
{{- end }}
