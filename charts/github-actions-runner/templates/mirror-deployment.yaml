{{- if .Values.mirrors.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-actions-runner.fullname" . }}-mirrors
  labels:
    {{- include "github-actions-runner.labels" . | nindent 4 }}
    app.kubernetes.io/component: mirrors
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "github-actions-runner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mirrors
  template:
    metadata:
      annotations:
        checksum/config: {{ toJson .Values.mirrors.registry | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      labels:
        {{- include "github-actions-runner.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mirrors
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
      terminationGracePeriodSeconds: 1
      containers:
        - name: {{ include "github-actions-runner.fullname" . }}-mirrors-tls
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          image: registry.opensource.zalan.do/teapot/skipper:v0.16.1
          command: ['skipper']
          args:
            - -address=:8443
            - -tls-cert=/etc/server-tls/tls.crt
            - -tls-key=/etc/server-tls/tls.key
            - -routes-file=/etc/skipper/mirrors.eskip
            - -access-log-json-enabled
            - -application-log-level=WARN
            - -timeout-backend=5s
            - -read-timeout-server=30s
            - -write-timeout-server=30s
          ports:
            - name: https
              containerPort: 8443
          startupProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
          volumeMounts:
            - name: config
              mountPath: /etc/skipper
            - name: tls
              mountPath: /etc/server-tls
        - name: {{ include "github-actions-runner.fullname" . }}-mirrors-registry
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          image: "{{ $.Values.mirrors.image.repository }}:{{ $.Values.mirrors.image.tag }}"
          imagePullPolicy: {{ $.Values.mirrors.image.pullPolicy }}
          resources:
            {{- toYaml $.Values.mirrors.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry
            - name: config
              mountPath: /etc/zot
            - name: credentials
              mountPath: /etc/credentials
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
      {{- if not .Values.mirrors.persistence.enabled }}
          emptyDir: {}
      {{- else }}
          ephemeral:
            volumeClaimTemplate:
              metadata:
                labels:
                  {{- include "github-actions-runner.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: mirrors
              {{- with .Values.mirrors.persistence.annotations }}
                annotations:
                {{- range $key, $value := . }}
                  {{ $key }}: {{ $value }}
                {{- end }}
              {{- end }}
              {{- include "volumeClaimTemplate.spec.render" .Values.mirrors.persistence | nindent 14 }}
      {{- end }}
        - name: config
          configMap:
            name: {{ include "github-actions-runner.fullname" . }}
            items:
              - key: mirrors.eskip
                path: mirrors.eskip
              - key: mirrors.json
                path: config.json
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
        - name: tls
          secret:
            secretName:  {{ include "github-actions-runner.fullname" . }}-server-tls
            defaultMode: 256
        - name: credentials
          secret:
            secretName:  {{ include "github-actions-runner.fullname" . }}-mirrors
            defaultMode: 256
{{- end }}
